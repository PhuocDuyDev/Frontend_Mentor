<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive comments section</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script src="js/main.js" defer type="module"></script>
    </head>
    <body
        class="font-rubik bg-gray-50 flex items-center justify-center h-screen"
    >
        <!-- Pull dynamic content from the data.json file -->
        <div
            class="max-w-[45%] max-h-full flex flex-col justify-between gap-6 overflow-auto"
        >
            <div class="comment-list-container"></div>
            <div class="comment-action"></div>
        </div>
    </body>
    <div
        class="modal-delete absolute h-full w-full flex items-center justify-center bg-black bg-opacity-80 z-10 isModalNotDeleting"
    ></div>
</html>
