<div class="comment-component grid gap-2">
    <div
        class="comment-box grid grid-cols-[0.5fr_11.5fr] gap-4 p-6 rounded-xl bg-white"
    >
        <div
            class="comment-vote flex flex-col gap-3 items-center justify-center h-min px-2 py-3 rounded-xl bg-gray-300"
        >
            <button class="cursor-pointer w-3 h-3 button-primary-icon">
                <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z"
                        fill="#C5C6EF"
                    />
                </svg>
            </button>
            <span class="text-primary font-bold">12</span>
            <button class="cursor-pointer w-3 h-3 button-primary-icon">
                <svg width="11" height="3" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z"
                        fill="#C5C6EF"
                    />
                </svg>
            </button>
        </div>
        <div class="comment-detail flex flex-col gap-4">
            <div class="comment-info flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="avatar w-8">
                        <img
                            src="./images/avatars/image-amyrobson.webp"
                            alt=""
                        />
                    </div>
                    <span class="comment-info-username font-bold"
                        >amyrobson</span
                    >
                    <span class="comment-info-createAt text-gray-400"
                        >1 month ago</span
                    >
                </div>
                <button
                    class="flex items-center gap-2 text-primary font-bold button-primary-text"
                >
                    <svg
                        width="14"
                        height="13"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
                            fill="#5357B6"
                        />
                    </svg>
                    <span>Reply</span>
                </button>
            </div>
            <p class="comment-desc text-gray-400">
                Impressive! Though it seems the drag feature could be improved.
                But overall it looks incredible. You've nailed the design and
                the responsiveness at various breakpoints works really well.
            </p>
        </div>
    </div>
    <!-- CASE: SHOW FORM FOR COMMENT -->
    <div
        class="reply-comment-component grid grid-cols-[0.5fr_11.5fr] gap-4 p-6 rounded-xl bg-white"
    >
        <div class="avatar w-8">
            <img src="./images/avatars/image-amyrobson.webp" alt="" />
        </div>
        <form action="" class="grid grid-cols-[10fr_2fr] gap-4">
            <textarea
                name="comment"
                id=""
                cols="30"
                rows="3"
                class="px-6 py-2 text-neutral border-2 rounded-lg border-primary-tint focus:border-primary focus:outline-none"
            ></textarea>
            <button
                class="flex items-start justify-center h-min py-2 rounded-lg button-primary-text-only"
            >
                <span>Send</span>
            </button>
        </form>
    </div>
    <!-- END CASE SHOW FORM FOR REPLY -->
</div>
